<div class="calculator">
  <app-screen [calculation]="calculation" [result]="result"></app-screen>
  <div class="keyboard">
    <div class="row" *ngFor="let row of rows">
      <app-operator
        *ngFor="let button of row"
        (click)="handleOperation(button.operation)"
        [label]="button.label"
        [operation]="button.operation"
      ></app-operator>
    </div>
  </div>
</div>
